[general]
import = ["~/.cache/wal/colors-alacritty.toml"]
live_config_reload = true

[window]
dimensions = { columns = 80, lines = 24 }
padding = { x = 5, y = 5 }

[cursor.style]
shape = "Block"
blinking = "Always"

[font]
size = 10.0

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"
