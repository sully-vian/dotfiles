[Seat:*]
# Greeter settings
greeter-session=lightdm-gtk-greeter
greeter-show-manual-login=true

# Security settings
allow-guest=false

# Session settings
user-session=i3

# Display settings
xserver-command=X -core

# NVIDIA PRIME settings (if needed)
display-setup-script=/sbin/prime-offload
display-stopped-script=/sbin/prime-switch